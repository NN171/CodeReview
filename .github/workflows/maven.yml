name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "30 12 * * 3"
    - cron: "0 22 * * 5"

jobs:
  build:
    runs-on: 
    - ubuntu-latest
    - macos-latest
    - Windows-latest

    strategy:
      matrix:
        java-version: [11, 13, 17]

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
    - name: Build with Maven
      run: mvn clean install
